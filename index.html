<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:wght@600&family=Poppins:wght@800&display=swap" rel="stylesheet">

        <title>Student Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div class="wrapper">
                <h1>Student Registration Form</h1>

                <form id="registrationForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required="required"><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required="required"><br><br>

                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course" required="required"><br><br>

                    
                    <label for="age">Roll No:</label>
                    <input type="number" id="roll" name="RollNo" required="required"><br><br>

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required="required"><br><br>

                    <label for="age">Mob:</label>
                    <input type="number" id="mob" name="mob" required="required"><br><br>

                    <button type="submit">Submit</button>
                </form>

                <div id="jsonData">
                    <h1>JSON Data</h1>
                    <pre id="jsonoutput"></pre>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
